<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="fornecedores">
  <h2>Cadastro de Fornecedor</h2>
  <form id="formFornecedor">
    <div class="form-group">
      <label for="nomeFornecedor">Nome:</label>
      <input type="text" id="nomeFornecedor" required />
    </div>
    <div class="form-group">
      <label for="empresaFornecedor">Empresa:</label>
      <input type="text" id="empresaFornecedor" required />
    </div>
    <div class="form-group">
      <label for="tipoServico">Tipo de Serviço:</label>
      <input type="text" id="tipoServico" required />
    </div>
    <div class="form-group">
      <label for="ramo">Ramo:</label>
      <input type="text" id="ramo" required />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
  <label for="notaFiscal">Nota/Boletos/Arquivos:</label>
  <input type="file" id="notaFiscal" accept="image/*,.pdf,.txt,.doc,.docx,.xls,.xlsx" />
  <small>Você pode anexar imagem, PDF, TXT, DOC, XLS, etc.</small>
</div>

    <div class="form-group">
      <label for="dataCompra">Data de Compra ou Serviço:</label>
      <input type="date" id="dataCompra" />
    </div>
    <div class="form-group">
      <label for="vencimento">Vencimento:</label>
      <input type="date" id="vencimento" />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status">
        <option value="pendente">Pendente</option>
        <option value="lançado">Lançado</option>
        <option value="pago">Pago</option>
      </select>
    </div>
    <button type="submit" id="btnSalvarFornecedor">Cadastrar Fornecedor</button>
  </form>

  <h2>Lista de Fornecedores</h2>
  <form id="filtroFornecedor" class="filtros">
    <label for="tipoFiltro">Filtrar por:</label>
    <select id="tipoFiltro">
      <option value="empresa">Empresa</option>
      <option value="tipo">Tipo de serviço</option>
      <option value="ramo">Ramo</option>
      <option value="nome">Nome</option>
    </select>
    <input type="text" id="valorFiltro" placeholder="Digite o valor para filtrar..." />
    <button type="submit">Filtrar</button>
    <button type="button" id="limparFiltroFornecedor">Limpar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Empresa</th>
        <th>Tipo</th>
        <th>Ramo</th>
        <th>Contato</th>
        <th>Compra</th>
        <th>Vencimento</th>
        <th>Status</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody id="tabelaFornecedores"></tbody>
    <!-- O botão de editar será adicionado via JS na tabela -->
  </table>
</section>
</body>
</html>
