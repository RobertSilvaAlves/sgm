<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="fornecedores">
  <h2>Cadastro de Fornecedor</h2>
  <form id="formFornecedor">
    <div class="form-group">
      <label for="nomeFornecedor">Nome:</label>
      <input type="text" id="nomeFornecedor" required />
    </div>
    <div class="form-group">
      <label for="empresaFornecedor">Empresa:</label>
      <input type="text" id="empresaFornecedor" required />
    </div>
    <div class="form-group">
      <label for="tipoServico">Tipo de Serviço:</label>
      <input type="text" id="tipoServico" required />
    </div>
    <div class="form-group">
      <label for="ramo">Ramo:</label>
      <input type="text" id="ramo" required />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
  <label for="notaFiscal">Nota/Boletos (imagem):</label>
  <input type="file" id="notaFiscal" accept="image/*" />
</div>

    <div class="form-group">
      <label for="dataCompra">Data de Compra ou Serviço:</label>
      <input type="date" id="dataCompra" />
    </div>
    <div class="form-group">
      <label for="vencimento">Vencimento:</label>
      <input type="date" id="vencimento" />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status">
        <option value="pendente">Pendente</option>
        <option value="lançado">Lançado</option>
        <option value="pago">Pago</option>
      </select>
    </div>
    <button type="submit">Cadastrar Fornecedor</button>
  </form>

  <h2>Lista de Fornecedores</h2>
  <form id="filtroFornecedor" class="filtros">
    <input type="text" id="filtroEmpresa" placeholder="Empresa..." />
    <input type="text" id="filtroTipo" placeholder="Tipo de serviço..." />
    <input type="text" id="filtroRamo" placeholder="Ramo..." />
    <input type="text" id="filtroNome" placeholder="Nome..." />
    <button type="submit">Filtrar</button>
    <button type="button" id="limparFiltroFornecedor">Limpar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Empresa</th>
        <th>Tipo</th>
        <th>Ramo</th>
        <th>Contato</th>
        <th>Compra</th>
        <th>Vencimento</th>
        <th>Status</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody id="tabelaFornecedores"></tbody>
  </table>
</section>
</body>
</html>
